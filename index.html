<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <title>Colorado Governor campaign finance</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://cdn.datatables.net/u/dt/jq-2.2.3,dt-1.10.12,r-2.1.0/datatables.min.css" rel="stylesheet" type="text/css">
  <link href="lib/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <section class="top-info">
    <article class="main-hed">
      <div class="header-left">
        <div class="logo"><img alt="colorado politics logo" class="logo-image" src="lib/images/copo_logo.png"></div>
        <div class="vertical-line"></div>
        <div class="header-text">
          <h1>Colorado governor's race campaign finance database</h1>
        </div>
      </div>
      <div class="header-right">
        <div id="select-candidate"></div>
      </div>
    </article>
  </section>
  <section class="main-database">
    <div id="candidate-info"></div><!-- </div> -->
    <div id="top-rank"></div>
    <div id="database-hed"></div>
    <table cellspacing="0" class="display" id="example" width="100%">
      <caption></caption>
      <thead>
        <tr>
          <th>co_id</th>
          <th class="select-filter">Candidate</th>
          <th>Party</th>
          <th>Donation</th>
          <th>Donor</th>
          <th>Donor city</th>
          <th>Donor State</th>
          <th>Donor Zip</th>
          <th>Donation date</th>
          <th>record</th>
          <th>Contribution type</th>
          <th>Donor employer</th>
          <th>Donor occuption</th>
        </tr>
      </thead>
    </table>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script> 
  <script src="https://cdn.datatables.net/u/dt/jq-2.2.3,dt-1.10.12,r-2.1.0/datatables.min.js" type="text/javascript">
  </script> 
  <script src="scripts/index.js" type="text/javascript">
  </script>
</body>
</html>
